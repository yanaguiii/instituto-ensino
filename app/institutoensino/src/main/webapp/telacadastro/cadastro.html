<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="triangle"></div>
    </div>

    <div class="form-container">
        <h1>Dados para cadastro</h1>

        <!-- Bloco de Dados Cadastrais -->
        <div class="block">
            <div class="block-title">
                <i class='bx bx-envelope icon'></i>
                Dados Cadastrais
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Digite seu email">
                </div>
                <div class="form-group">
                    <label>Confirme seu email</label>
                    <input type="email" placeholder="Confirme seu email">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" placeholder="Digite sua senha">
                </div>
                <div class="form-group">
                    <label>Confirme sua senha</label>
                    <input type="password" placeholder="Confirme sua senha">
                </div>
            </div>
        </div>

        <!-- Linha de separação -->
        <div class="separator"></div>

        <!-- Bloco de Dados Pessoais -->
        <div class="block">

            <div class="block-title">
                <i class='bx bx-user icon'></i>
                Dados Pessoais
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input type="text" placeholder="Digite seu nome completo">
                </div>
                <div class="form-group">
                    <label>Nome social</label>
                    <input type="text" placeholder="Digite seu nome social">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>RG</label>
                    <input type="text" placeholder="00.000.000-0">
                </div>
                <div class="form-group">
                    <label>CPF</label>
                    <input type="text" placeholder="000.000.000-00">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Data de Nascimento</label>
                    <input type="text" placeholder="00/00/0000">
                </div>
            </div>

        </div>

        <!-- Linha de separação -->
        <div class="separator"></div>

        <!--bloco de dados residenciais-->
        <div class="block">

            <div class="block-title">
                <i class='bx bx-home icon'></i>
                Dados Residenciais
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Logradouro</label>
                    <input type="text" placeholder="Rua">
                </div>
                <div class="form-group">
                    <label>Complemento</label>
                    <input type="text" placeholder="Referencia">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label>Número</label>
                    <input type="text" placeholder="numero residencial">
                </div>

                <div class="form-group">
                    <label>Bairro</label>
                    <input type="text" placeholder="Bairro">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Estado</label>
                    <input type="text" placeholder="UF">
                </div>

                <div class="form-group">
                    <label>Cidade</label>
                    <input type="text" placeholder="Cidade">
                </div>
            </div>

        </div>

        <!-- Linha de separação -->
        <div class="separator"></div>

        <!--bloco de dados para contato-->
        <div class="block">
            <div class="block-title">
                <i class='bx bx-mobile-alt icon'></i>
                Contato
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Telefone Comercial</label>
                    <input type="text" placeholder="(00) 00000-0000">
                </div>
                <div class="form-group">
                    <label>Celular</label>
                    <input type="text" placeholder="(00) 00000-0000">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Telefone residencial</label>
                    <input type="text" placeholder="(00) 0000-0000">
                </div>
            </div>
        </div>

        <!-- Linha de separação -->
        <div class="separator"></div>

        <!-- Botão de cadastro -->
        <button type="submit">Registrar-se</button>

        <div class="link">
            Já tem uma conta? <a href="../tela login/login.html">Acesse já</a>
        </div>
        
    </div>

    <!-- Logo no canto superior direito -->
    <div class="image-logo">
        <img src="../tela de cadastro dos alunos/Pedro Eduardo's team library (1).png" alt="Logo">
    </div>

    <script src="script.js"></script>

</body>
</html>
